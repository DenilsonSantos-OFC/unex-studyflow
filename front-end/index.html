<!doctype html>
    <html lang="PT-br">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <!-- BOOTSTRAP -->
            <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

        <!-- ICONE -->
            <link rel="icon" href="src/img/icone.png">
       
        <!-- FONT -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
        <!-- CSS -->
            <link rel="stylesheet" href="src/css/login.css">

        <!-- FONT AWASOME -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
        
        <!-- Js -->
            <script src="src/js/login_cadastro.js" defer></script>
        </head>
      <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 center">
                    <img src="src/img/Login.png" class="image" alt="Login">
                </div>
                <div class="col-lg-6 center login">
                    <div >
                        <h1>BEM-VINDO AO <br> <span>STUDY FLOW!</span></h1>
                    </div>
                    <form action="" method="post">
                        <div class="forms center">
                            <div>
                                <input type="email" name="Email" id="Email" placeholder="&#xf0e0;     Email*" required>
    
                                <input type="password" name="Password" id="Password" placeholder="&#xf023;     Senha*" required>
                            </div>
                            <div class="btns ">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                                <button type="button" class="btn btn-outline-primary btn-login">Cadastre-se</button>
                            </div>
    
                        </div>
                    </form>
                    
                </div>
                <div class="col-lg-6 center cadastro">
                    <div >
                        <h1>FAÇA O SEU <br> <span>CADASTRO!</span></h1>
                    </div>
                    <form action="" id="forms">
                        <div class="forms center">
                            <div>
                                <input type="text" name="Nome" id="Nome" placeholder="&#xf007;     Nome de Usuário*" required>

                                <input type="email" name="Email" id="Email" placeholder="&#xf0e0;     Email*" required>
    
                                <input type="password" name="Password" id="Password" placeholder="&#xf023;     Senha*" required>
                            </div>
                            <div class="btns ">
                                <button type="button" class="btn btn-primary btn-cadastro">Voltar</button>
                                <button type="submit" class="btn btn-outline-primary ">Cadastre-se</button>
                            </div>
    
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
       

        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    </body>
</html>
